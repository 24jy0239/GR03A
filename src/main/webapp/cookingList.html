<!DOCTYPE html>

<head>

    <title>調理待ち一覧</title>
    <link rel="stylesheet" href="./css/general.css">

<header class="header">

                        <span class="info-label">経過</span>

                    </div>
                    <div class="info-box">
                        <span class="info-label">数量</span>
                        <span class="info-value">5</span>
                    </div>
                </div>
            </div>

            <div class="col start-col">
                <button class="btn-primary action-btn">開始</button>
            </div>

            <div class="col finish-col">
                <button class="btn-primary action-btn">完了</button>
            </div>
