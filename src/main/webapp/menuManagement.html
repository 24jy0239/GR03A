<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー管理</title>
    <link rel="stylesheet" href="./css/general.css">   <!-- あなたの共通CSS -->
    <link rel="stylesheet" href="./css/0102.css">      <!-- このページ専用CSS -->
</head>
<body>
    <header class="header">
        <h1>メニュー管理</h1>
        <button id="topBtn">TOPに戻る</button>
    </header>

    <main class="container">
        <!-- キーワード + 検索/新規 ボタン -->
        <section class="search-row">
            <!-- 灰色のキーワード入力ブロック -->
            <div class="keyword-box">
                <p class="keyword-label">キーワード</p>
                <input class="keyword-input" type="text" placeholder="味噌ラーメン など">
            </div>

            <!-- 検索 / 新規ボタン -->
            <div class="action-buttons">
                <button class="btn-primary">検索</button>
                <button class="btn-primary">＋新規</button>
            </div>
        </section>

        <!-- カテゴリボタン -->
        <section class="category-row">
            <button class="cat-btn active">ラーメン</button>
            <button class="cat-btn">定食</button>
            <button class="cat-btn">揚げ物</button>
        </section>

        <!-- メニュー一覧（ラーメンカード） -->
        <section class="menu-grid">
            <article class="menu-card">
                <img src="img/ramen.jpg" alt="味噌ラーメン">
                <p class="menu-name">味噌ラーメン</p>
            </article>
            <article class="menu-card">
                <img src="img/ramen.jpg" alt="味噌ラーメン">
                <p class="menu-name">味噌ラーメン</p>
            </article>
            <article class="menu-card">
                <img src="img/ramen.jpg" alt="味噌ラーメン">
                <p class="menu-name">味噌ラーメン</p>
            </article>
            <article class="menu-card">
                <img src="img/ramen.jpg" alt="味噌ラーメン">
                <p class="menu-name">味噌ラーメン</p>
            </article>
        </section>
    </main>


</body>
</html>
