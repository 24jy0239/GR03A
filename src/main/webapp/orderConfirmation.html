<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信確認</title>
	<link rel="stylesheet" href="./css/orderCommon.css">
    <link rel="stylesheet" href="./css/orderConfirmation.css">
</head>
<body>

    <!-- 上：タイトル -->
    <div class="header"><h1>送信確認</h1></div>

    <!-- 中：注文内容 -->
    <div class="order-list" id="orderList">
        <div class="order-item">味噌ラーメン<br>数量：1　￥620(税込み)</div>
        <div class="order-item">焼き餃子<br>数量：1　￥330(税込み)</div>
    </div>

	<div class="bottom-area">
	    <div class="total" id="totalAmount">合計：950円(税込み)</div>

	    <div class="btn-area">
	        <!-- 戻るボタンはそのまま -->
	        <button class="btn back-btn" style="background-color: #ccc;" onclick="location.href='orderMenu.html'">戻る</button>

	        <!-- フォームで送信 -->
	        <form action="orderMenu.html" method="get" style="display:inline;">
	            <input type="hidden" name="sent" value="1">
	            <button type="submit" class="btn send-btn" style="background-color: gold;">送信</button>
	        </form>
	    </div>
	</div>

</body>
</html>
