<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文確認画面（時間順）</title>

    <!-- 共通CSS（あっても問題なし） -->
    <link rel="stylesheet" href="./css/general.css">

    <!-- このページ専用CSS -->
    <link rel="stylesheet" href="./css/orderConfirmationByTime.css">
</head>

<body>

<header class="header" id="timeHeader">
    <button id="backBtn"
            onclick="location.href='orderConfirmationByTable.html'">
        ← 卓順を戻る
    </button>

    <h1>注文確認画面（時間順）</h1>
</header>

<main class="confirm-container">

    <!-- LEFT SIDE -->
    <section class="left-side">

        <div class="confirm-card">
            <div class="name-col">
                <div class="dish-name">チャーシューチャーハン</div>
                <div class="info-row-3">
                    <div class="info-box"><span>卓番</span><strong>01</strong></div>
                    <div class="info-box"><span>経過</span><strong>05:01</strong></div>
                    <div class="info-box"><span>数量</span><strong>5</strong></div>
                </div>
            </div>
            <div class="action-col">
                <button class="action-btn">済む</button>
            </div>
        </div>

        <div class="confirm-card">
            <div class="name-col">
                <div class="dish-name">ラーメン</div>
                <div class="info-row-3">
                    <div class="info-box"><span>卓番</span><strong>02</strong></div>
                    <div class="info-box"><span>経過</span><strong>04:59</strong></div>
                    <div class="info-box"><span>数量</span><strong>1</strong></div>
                </div>
            </div>
            <div class="action-col">
                <button class="action-btn">済む</button>
            </div>
        </div>

        <div class="confirm-card">
            <div class="name-col">
                <div class="dish-name">焼き餃子</div>
                <div class="info-row-3">
                    <div class="info-box"><span>卓番</span><strong>03</strong></div>
                    <div class="info-box"><span>経過</span><strong>00:30</strong></div>
                    <div class="info-box"><span>数量</span><strong>1</strong></div>
                </div>
            </div>
            <div class="action-col">調理中</div>
        </div>

        <div class="confirm-card">
            <div class="name-col">
                <div class="dish-name">ニラレバ定食</div>
                <div class="info-row-3">
                    <div class="info-box"><span>卓番</span><strong>02</strong></div>
                    <div class="info-box"><span>経過</span><strong>00:15</strong></div>
                    <div class="info-box"><span>数量</span><strong>1</strong></div>
                </div>
            </div>
            <div class="action-col">調理中</div>
        </div>

        <div class="confirm-card empty"></div>
        <div class="confirm-card empty"></div>
        <div class="confirm-card empty"></div>

    </section>

    <!-- RIGHT SIDE -->
    <section class="right-side">
        <div class="confirm-card empty"></div>
        <div class="confirm-card empty"></div>
        <div class="confirm-card empty"></div>
        <div class="confirm-card empty"></div>
        <div class="confirm-card empty"></div>
        <div class="confirm-card empty"></div>
        <div class="confirm-card empty"></div>
    </section>

</main>

</body>
</html>
